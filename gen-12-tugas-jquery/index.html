<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
      /* .existing-cust-form,
      .new-cust-form {
        display: none;
      } */
      form {
        display: flex;
        flex-direction: column;
      }
      form div {
        /* display: flex;
        flex-direction: column; */
        margin-bottom: 10px;
      }
      #cust-type {
        display: block;
      }
      #existing-cust-form {
        display: none;
      }
      #product-form {
        flex-direction: row;
      }
      #submit-btn {
        width: 60px;
        padding: 2px 5px;
        text-align: center;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <form>
      <div id="cust-type">
        <h4>Jenis Pelanggan</h4>
        <input type="radio" id="new-cust" name="cust" checked />
        <label for="new-cust">Pelanggan baru</label>
        <input type="radio" id="existing-cust" name="cust" />
        <label for="existing-cust">Pelanggan lama</label>
      </div>
      <div id="new-cust-form">
        <h4>Pelanggan Baru</h4>
        <label for="cust-name">Nama Pelanggan</label>
        <input type="text" id="cust-name" />
        <label for="cust-contact">Kontak</label>
        <input type="text" id="cust-contact" />
      </div>
      <div id="existing-cust-form" hidden>
        <h4>Pelanggan Lama</h4>
        <label for="cust-select">Pilih Pelanggan</label>
        <select name="cust-select" id="cust-select">
          <!-- <option>user1</option>
          <option>user2</option> -->
        </select>
      </div>
      <div id="product-form">
        <div class="product-container">
          <label for="product">Pilih Produk</label>
          <select name="product" class="product" value="1"></select>
          <label for="qty">Quantity</label>
          <input type="number" name="qty" class="qty" value="1" />
          <button type="button" class="add-btn">+</button>
          <button type="button" class="remove-btn">-</button>
        </div>
      </div>
      <div id="total">Total: Rp0,00</div>
      <button type="button" id="submit-btn">submit</button>
    </form>
  </body>
</html>
